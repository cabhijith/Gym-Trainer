<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>ðŸ’ª Classify Gym Equipments ðŸ’ª </div>
    <p>
      <b>Use images of any Gym instruments and see what it is. No more confusion!!</b>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='title-label'>
        <label id='title-label'></label>
      <div class='info-label'>
        <label id='info-label'></label>
        <p>How often should you use it?</p>
      <div class='often-label'>
        <label id='often-label'></label>
        <p>Which Muscles get worked??</p>
      <div class='muscles-label'>
        <label id='muscles-label'></label>
        <p>More Tips:</p>
      <div class='tips-label'>
        <label id='tips-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
